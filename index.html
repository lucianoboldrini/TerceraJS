<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merino Muebles - Colchones</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="./logo.png" alt="Merino Muebles Logo" id="logo">
    </header>

    <section>
        <h2>Nuestros Colchones!!</h2>
        <label for="medida">Elija la medida de colchon que desea</label>
        <select id="medida">
            <option value="todas">Todas Las Medidas</option>
            <option value="1 plaza">1 plaza</option>
            <option value="1 plaza y media">1 plaza y media</option>
            <option value="2 plazas">2 plazas</option>
            <option value="queen">Queen</option>
            <option value="king">King</option>
        </select>
        <button id="buscarBtn">Buscar</button>
        <div id="colchonesList"></div>
    </section>

    <section>
        <div id="carrito">
            <img src="./carro.png" alt="Carrito de Compras" id="carritoIcono">
            <div id="carritoList"></div>
            <p id="total">Total: $0</p>
            <button id="finalizarBtn">Finalizar Compra</button>
        </div>
    </section>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>   
    <script src="main.js"></script>
</body>

</html>
