<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merino Muebles - Colchones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Merino Muebles</h1>
        <p>Bienvenido a nuestra tienda</p>
    </header>

    <section>
        <h2>Nuestros Productos</h2>
        <select id="medida">
            <option value="1 plaza">1 plaza</option>
            <option value="1 plaza y media">1 plaza y media</option>
            <option value="2 plazas">2 plazas</option>
            <option value="queen">Queen</option>
            <option value="king">King</option>
        </select>
        <button id="buscarBtn">Buscar</button>
        <div id="colchonesList"></div>
    </section>

    <section>
        
        <div id="carrito">
            <div id="carritoList"></div>
            <p id="total">Total: $0</p>
        </div>
    </section>
    

    <script src="main.js"></script>
</body>
</html>
